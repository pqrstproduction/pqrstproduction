<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Elementi Sacri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .element {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dynamic-field {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Gestione Elementi Sacri</h1>

    <h2>Elementi Sacri</h2>
    <div id="elementsContainer"></div>

    <h2>Aggiungi Nuovo Elemento Sacro</h2>
    <form id="addElementForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" required><br>
        <label for="location">Posizione:</label><br>
        <input type="text" id="location" required><br>
        <label for="type">Tipo:</label><br>
        <input type="text" id="type" required><br>
        <label for="category">Categoria:</label><br>
        <input type="text" id="category" required><br>
        <label for="related">Luogo Sacro Correlato:</label><br>
        <input type="text" id="related"><br>

        <h3>Campi Dinamici</h3>
        <div id="dynamicFields"></div>
        <button type="button" onclick="addDynamicField()">Aggiungi Campo Dinamico</button><br><br>

        <button type="submit">Aggiungi Elemento Sacro</button>
    </form>

    <div id="editContainer" style="display:none;">
        <h2>Modifica Elemento Sacro</h2>
        <form id="editForm">
            <label for="editName">Nome:</label><br>
            <input type="text" id="editName" readonly><br>
            <label for="editLocation">Posizione:</label><br>
            <input type="text" id="editLocation"><br>
            <label for="editType">Tipo:</label><br>
            <input type="text" id="editType"><br>
            <label for="editCategory">Categoria:</label><br>
            <input type="text" id="editCategory"><br>
            <label for="editRelated">Elemento Sacro Correlato:</label><br>
            <input type="text" id="editRelated"><br>

            <h3>Campi Dinamici</h3>
            <div id="editDynamicFields"></div>
            <button type="button" onclick="addEditDynamicField()">Aggiungi Campo Dinamico</button><br><br>

            <button type="button" onclick="submitEdit()">Salva Modifiche</button>
        </form>
    </div>

    <script>
        const apiBaseUrl = 'https://66b6115693a4f24a662b.appwrite.global/api';
        let elementiSacri = [];

        // Funzione per ottenere gli elementi sacri
        async function fetchElementiSacri() {
            const response = await fetch(`${apiBaseUrl}?endpoint=getElementoSacro`);
            const data = await response.json();
            elementiSacri = data;
            displayElementiSacri(data);
        }

        // Funzione per visualizzare gli elementi sacri
        function displayElementiSacri(elementi) {
            const container = document.getElementById('elementsContainer');
            container.innerHTML = ''; // Pulisci il contenitore

            elementi.forEach(elemento => {
                let dynamicFields = '';
                for (const [key, value] of Object.entries(elemento)) {
                    if (!['name', 'location', 'type', 'category', 'related_sacred_place'].includes(key)) {
                        dynamicFields += `<strong>${key}:</strong> ${value} <br>`;
                    }
                }

                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.innerHTML = `
                    <strong>Nome:</strong> ${elemento.name} <br>
                    <strong>Luogo:</strong> ${elemento.location} <br>
                    <strong>Tipo:</strong> ${elemento.type} <br>
                    <strong>Categoria:</strong> ${elemento.category} <br>
                    <strong>Elemento Sacro Correlato:</strong> ${elemento.related_sacred_place || 'N/A'} <br>
                    ${dynamicFields}
                    <button onclick="editElemento('${elemento.name}')">Modifica</button>
                `;
                container.appendChild(elementDiv);
            });
        }

        // Funzione per aggiungere un campo dinamico al form di aggiunta
        function addDynamicField() {
            const container = document.getElementById('dynamicFields');
            const div = document.createElement('div');
            div.className = 'dynamic-field';
            div.innerHTML = `
                <input type="text" placeholder="Nome campo" class="dynamic-key">
                <input type="text" placeholder="Valore" class="dynamic-value">
            `;
            container.appendChild(div);
        }

        // Funzione per modificare un elemento sacro
        function editElemento(name) {
            const elemento = elementiSacri.find(e => e.name === name);
            if (elemento) {
                document.getElementById('editName').value = elemento.name;
                document.getElementById('editLocation').value = elemento.location;
                document.getElementById('editType').value = elemento.type;
                document.getElementById('editCategory').value = elemento.category;
                document.getElementById('editRelated').value = elemento.related_sacred_place || '';

                const dynamicFieldsContainer = document.getElementById('editDynamicFields');
                dynamicFieldsContainer.innerHTML = ''; // Pulisci i campi dinamici
                for (const [key, value] of Object.entries(elemento)) {
                    if (!['name', 'location', 'type', 'category', 'related_sacred_place'].includes(key)) {
                        const div = document.createElement('div');
                        div.className = 'dynamic-field';
                        div.innerHTML = `
                            <input type="text" class="dynamic-key" value="${key}" readonly>
                            <input type="text" class="dynamic-value" value="${value}">
                        `;
                        dynamicFieldsContainer.appendChild(div);
                    }
                }

                // Mostra il form di modifica
                document.getElementById('editContainer').style.display = 'block';
            }
        }

        // Aggiungi campo dinamico nella modifica
        function addEditDynamicField() {
            const container = document.getElementById('editDynamicFields');
            const div = document.createElement('div');
            div.className = 'dynamic-field';
            div.innerHTML = `
                <input type="text" placeholder="Nome campo" class="dynamic-key">
                <input type="text" placeholder="Valore" class="dynamic-value">
            `;
            container.appendChild(div);
        }

        // Funzione per inviare i dati modificati
        async function submitEdit() {
            const updateData = {
                location: document.getElementById('editLocation').value,
                type: document.getElementById('editType').value,
                category: document.getElementById('editCategory').value,
                related_sacred_place: document.getElementById('editRelated').value
            };

            const dynamicFields = document.querySelectorAll('#editDynamicFields .dynamic-field');
            dynamicFields.forEach(field => {
                const key = field.querySelector('.dynamic-key').value;
                const value = field.querySelector('.dynamic-value').value;
                updateData[key] = value;
            });

            const name = document.getElementById('editName').value;

            const response = await fetch(`${apiBaseUrl}?endpoint=updateElementoSacro`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: name,
                    updateData: updateData
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('Elemento sacro aggiornato con successo!');
                document.getElementById('editContainer').style.display = 'none'; // Nascondi il form
                fetchElementiSacri(); // Ricarica gli elementi
            } else {
                alert('Errore nell\'aggiornamento dell\'elemento sacro');
            }
        }

        // Funzione per aggiungere un nuovo elemento sacro
  // Funzione per aggiungere un nuovo elemento sacro
        document.getElementById('addElementForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impedisce il comportamento predefinito del form

            const newElement = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                related_sacred_place: document.getElementById('related').value || null
            };

            const response = await fetch(`${apiBaseUrl}?endpoint=addElementoSacro`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newElement)
            });

            const result = await response.json();
            if (result.success) {
                alert('Nuovo elemento sacro aggiunto con successo!');
                fetchElementiSacri(); // Ricarica gli elementi
                document.getElementById('addElementForm').reset(); // Resetta il form
            } else {
                alert('Errore nell\'aggiunta dell\'elemento sacro');
            }
        });

        // Carica gli elementi sacri all'avvio della pagina
        fetchElementiSacri();
    </script>
</body>
</html>
