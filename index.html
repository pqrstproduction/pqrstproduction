<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Elementi Sacri</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aggiunta di un foglio di stile separato -->
</head>
<body>

    <h1>Gestione Elementi Sacri</h1>

    <h2>Elementi Sacri</h2>
    <div id="elementsContainer"></div>

    <h2>Aggiungi Nuovo Elemento Sacro</h2>
    <form id="addElementForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" required><br>
        
        <label for="location">Posizione:</label><br>
        <input type="text" id="location" required><br>
        
        <label for="type">Tipo:</label><br>
        <input type="text" id="type" required><br>
        
        <label for="category">Categoria:</label><br>
        <input type="text" id="category" required><br>
        
        <label for="related">Luogo Sacro Correlato:</label><br>
        <input type="text" id="related"><br>
        
        <label for="coordinates">Coordinate (es. 41.9028,12.4964):</label><br>
        <input type="text" id="coordinates" required><br>
        
        <div id="dynamicFieldsContainer"></div>
        <button type="button" id="addDynamicField">Aggiungi Campo Dinamico</button><br>
        <button type="submit">Aggiungi Elemento Sacro</button>
    </form>
<div id="editFormContainer" style="display:none;">
    <h3>Modifica Elemento Sacro</h3>
    <form id="editElementForm">
        <label for="dynamicFields">Campi Dinamici (es. "colore:rosso;dimensione:grande"):</label><br>
        <textarea id="dynamicFields" rows="4" cols="50"></textarea><br>
        <button type="submit">Salva</button>
        <button type="button" onclick="closeEditForm()">Annulla</button>
    </form>
</div>

    <script src="script.js"></script> <!-- Collegamento al file JavaScript -->
</body>
</html>
