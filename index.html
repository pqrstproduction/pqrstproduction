<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Elementi Sacri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Aggiunta di un foglio di stile separato -->
    <!-- jQuery (necessario per Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<style>
  
</style>
<body>  
    <div id="loader" class="active">Caricamento...</div>

    <div class="container">
        <h1>Gestione Elementi Sacri</h1>
    
        <h2>Elementi Sacri</h2>
        <div class="row" id="elementsContainer"></div> <!-- Modificato con la classe row -->
    
        <h2>Aggiungi Nuovo Elemento Sacro</h2>
        <form id="addElementForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="location">Posizione:</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            
            <div class="form-group">
                <label for="type">Tipo:</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            
            <div class="form-group">
                <label for="related">Luogo Sacro Correlato:</label>
                <input type="text" class="form-control" id="related">
            </div>
            
            <div class="form-group">
                <label for="coordinates">Coordinate (es. 41.9028,12.4964):</label>
                <input type="text" class="form-control" id="coordinates" required>
            </div>
            <div class="form-group">
                <label for="description">Descrizione:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            
            <div id="dynamicFieldsContainer"></div>
            <button type="button" id="addDynamicField" class="btn btn-secondary">Aggiungi Campo Dinamico</button><br>
            <button type="submit" class="btn btn-primary">Aggiungi Elemento Sacro</button>
        </form>
        <!-- Modale per i luoghi correlati -->
        <div class="modal fade" id="relatedPlacesModal" tabindex="-1" role="dialog" aria-labelledby="relatedPlacesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="relatedPlacesModalLabel">Luoghi Correlati</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="relatedPlacesModalBody">
                <!-- Qui verranno inseriti dinamicamente i luoghi correlati -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            </div>
            </div>
        </div>
        </div>
  
        <div id="editElementForm" style="display: none;">
            <h3>Modifica Elemento Sacro</h3>
            <form id="formEditElemento">
                <div class="form-group">
                    <label for="elementName">Nome:</label>
                    <input type="text" class="form-control" id="elementName" name="name" required />
                </div>
    
                <div class="form-group">
                    <label for="elementLocation">Posizione:</label>
                    <input type="text" class="form-control" id="elementLocation" name="location" required />
                </div>
    
                <div class="form-group">
                    <label for="elementType">Tipo:</label>
                    <input type="text" class="form-control" id="elementType" name="type" required />
                </div>
    
                <div class="form-group">
                    <label for="elementCategory">Categoria:</label>
                    <input type="text" class="form-control" id="elementCategory" name="category" required />
                </div>
    
                <div class="form-group">
                    <label for="elementCoordinates">Coordinate (lng, lat):</label>
                    <input type="text" class="form-control" id="elementCoordinates" name="coordinates" required />
                </div>
    
                <div class="form-group">
                    <label for="related">Luogo Sacro Correlato:</label>
                    <input type="text" class="form-control" id="relatedSacredId">
                </div>
                <div class="form-group">
                    <label for="elementDescription">Descrizione:</label>
                    <textarea class="form-control" id="elementDescription" name="description" rows="3"></textarea>
                </div>
                
                <h4>Campi Dinamici:</h4>
                <div id="dynamicFieldsContainer"></div>
    
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                <button type="button" class="btn btn-secondary" onclick="closeEditForm()">Annulla</button>
            </form>
        </div>
    
    </div>
    


    <script src="script.js"></script> <!-- Collegamento al file JavaScript -->
</body>
</html>
